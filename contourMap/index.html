<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3.js Contour Map of the US</title>
  <style>
    body {
      margin: 1rem;
    }
    #map {
      width: 1160px;
      height: 700px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <!-- Include D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Include TopoJSON client for parsing TopoJSON data -->
  <script src="https://unpkg.com/topojson-client@3"></script>
  <!-- Include the main script -->
  <script src="../dist/bundle.js"></script>
</body>
</html>
