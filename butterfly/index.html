<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3.js Vertical Butterfly Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
    }
    #butterfly {
      width: 960px;
      height: 500px;
    }
    .axis text {
      font-size: 12px;
    }
    .axis path,
    .axis line {
      stroke: black;
    }
    text {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="butterfly"></div>
  <script src="../dist/bundle.js"></script>
</body>
</html>
