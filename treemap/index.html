<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3.js Treemap Visualization</title>
  <style>
    body {
      margin: 0;
    }
    #treemap {
      width: 960px;
      height: 600px;
    }
    text {
      pointer-events: none;
    }
    .region-header text {
      fill: white;
    }
    .subregion-header text {
      fill: black;
    }
  </style>
</head>
<body>
  <div id="treemap"></div>
  <script src="../dist/bundle.js"></script>
</body>
</html>
